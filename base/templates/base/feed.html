<div>

{% for room in rooms %}
    {% if request.user == room.host %}
    <a href="{% url 'room_update' room.id  %}">Edit</a>
    <a href="{% url 'room_delete' room.id  %}">Delete</a>
    {% endif %}

    <a href="{% url 'profile' room.host.id %}">@{{room.host}}</a>
    <h4>{{room.id}} - <a href='room/{{room.id}}'>{{room.name}}</a> </h4>
    <hr>
{% endfor %}
</div>
